<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: sans-serif;
      background-color: #000;
    }

    .fundo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fotocampo.jpg');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .titulo {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      font-size: 2.5em;
      z-index: 2;
      pointer-events: none;
    }

    .emoji-trator {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 60px;
      cursor: pointer;
      z-index: 10;
      animation: tremor 0.3s infinite;
      text-decoration: none;
    }

    @keyframes tremor {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      20% {
        transform: translate(-1px, 1px) rotate(-1deg);
      }

      40% {
        transform: translate(1px, -1px) rotate(1deg);
      }

      60% {
        transform: translate(-1px, 1px) rotate(0deg);
      }

      80% {
        transform: translate(1px, 0px) rotate(1deg);
      }

      100% {
        transform: translate(0, -1px) rotate(-1deg);
      }
    }

    .texto-info {
      position: fixed;
      top: 100px;
      left: 20px;
      background: rgba(141, 117, 65, 0.85);
      padding: 8px 14px;
      border-radius: 6px;
      border: ridge #301c13;
      font-size: 15px;
      z-index: 3;
    }
  </style>
</head>
